---
- name: Install Docker prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - gnupg
    state: present

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Find all Docker repository files
  ansible.builtin.find:
    paths: /etc/apt/sources.list.d/
    patterns: '*docker*'
  register: docker_repo_files

- name: Remove all Docker repository files
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ docker_repo_files.files }}"
  when: docker_repo_files.files | length > 0

- name: Clean apt cache
  ansible.builtin.command: apt-get clean
  changed_when: false

- name: Remove apt lists
  ansible.builtin.file:
    path: /var/lib/apt/lists
    state: absent

- name: Recreate apt lists directory
  ansible.builtin.file:
    path: /var/lib/apt/lists/partial
    state: directory
    mode: '0755'

- name: Set architecture variable
  ansible.builtin.set_fact:
    docker_arch: "{{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' if ansible_architecture == 'aarch64' else ansible_architecture }}"

- name: Add Docker Repository
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/docker.list
    content: |
      deb [arch={{ docker_arch }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian bookworm stable
    force: yes

- name: Install Docker Components
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    update_cache: yes
    state: present

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ target_user }}"
    groups: docker
    append: yes
